<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="./style/main_style.css">
    <link rel="shortcut icon" href="./img/icon.svg" type="image/svg">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="./img/logo.svg" alt="404">
                <span>LaslesVPN</span>
            </div>
            <nav>
                <a class="nav_link" href="#">About</a>
                <a class="nav_link" href="#">Features</a>
                <a class="nav_link" href="#">Pricing</a>
                <a class="nav_link" href="#">Testimonials</a>
                <a class="nav_link" href="#">Help</a>
            </nav>
            <div class="register">
                <button class="button_sign_in">Sign In</button>
                <button class="button_sign_up">Sign Up</button>
            </div>
        </header>   
        <section class="title_text">
            <div class="text">
                <h1>Want anything to be easy with <a class="title_link" href="">LaslesVPN</a>.</h1>
                <p>Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
                <button class="start_use">Get Started</button>
            </div>
            <img src="./img/Illustration 1.jpg" alt="404">
        </section>
        <section class="advantages">
            <div class="advantages_card">
                <img src="./img/user.svg" alt="404">
                <div class="advantages_card_description"></div>
                <h2>90+</h2>
                <span>Users</span>
            </div>
            <div class="advantages_card">
                <img src="./img/location.svg" alt="404">
                <div class="advantages_card_description"></div>
                <h2>30+</h2>
                <span>Locations</span>
            </div>
            <div class="advantages_card">
                <img src="./img/Server.svg" alt="404">
                <div class="advantages_card_description"></div>
                <h2>50+</h2>
                <span>Servers</span>
            </div>
        </section>
    </main>

    
</body>
</html>
